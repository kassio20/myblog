{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Postagens Publicadas -->
<div class="container">
    <div class="row">
        {% include 'sidebar.html' %}
        <div class="col-md-9 mt-3 left">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.date}} </p>
                    <p class="card-text">{{post.text|slice:":100" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Saiba mais &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="{% static 'js/main_style.js'%}"></script>

{%endblock%}
