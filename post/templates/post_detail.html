{% extends 'base.html' %}
{% block content %}
{% load humanize %}
<!-- Minhas Postagens Publicadas  -->
<div class="container">
    <div class="row">
        {% include 'sidebar.html' %}
        <div class="col-md-9 mt-3 left">
            <div class="card mb-3">
                <div class="card-body">
                    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class=" text-muted">{{ post.author }} | {{ post.date|naturalday }}</p>
                    <p class="card-text ">{{ object.text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
